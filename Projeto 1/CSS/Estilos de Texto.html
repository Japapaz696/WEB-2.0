<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilo de texto</title>
	<style type="text/css">
		p{
			font-size: 30px;

		}
		.negrito{
			font-weight: 900;
			font-style: italic;
			text-decoration: underline;
			text-decoration: overline;

		}
	</style>
</head>
<body>
	<p class="negrito">Texto em Negrito</p>
	<p>Texto em Negrito</p>
</body>
</html>
